<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <p id="checkScores"><a href="./scores.html">View high scores</a></p>
        <p id="timer">timer: <span id="placeHolder"></span></p>
    </header>
    <main class="mainContainer">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">next</button>
            </div>
        </main>
        <div class="highScore hide">
            <div class="content" id="content">
                <p id="endingMessage"></p>
                <input type="text" name="" id="input" placeholder="Enter your name">
                <button id="submitBtn">Submit</button>
            </div>
        </div>

    

        <!-- hide div with a display:none && block css property -->
        <div class="scoreBoard hide" id="scoreBoard">
            <ul>
                <!-- create il elements to include the names and scores  -->
            </ul>
        </div>
</body>
</html>
